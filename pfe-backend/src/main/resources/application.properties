# Configuration de la source de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/emploisTemps?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de JPA et Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Initialisation de la base de données

# Port du serveur
server.port=8089

# Désactivation de la console H2
spring.h2.console.enabled=false
